<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
  /* Force Netlify Identity modal to appear on top */
  .netlify-identity-widget {
    z-index: 99999 !important;
  }
  
  .netlify-identity-widget iframe {
    z-index: 99999 !important;
  }
  
  /* Ensure the overlay is visible */
  .netlify-identity-widget[open] {
    opacity: 1 !important;
    visibility: visible !important;
  }
</style>
</head>
<body>
<div style="padding: 20px; background: red; color: white;">
    <button onclick="window.netlifyIdentity.open()">Test Direct Login</button>
  </div>


  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
window.addEventListener('DOMContentLoaded', function() {
  if (window.netlifyIdentity) {
    // Initialize with your specific Netlify site
    window.netlifyIdentity.init({
      APIurl: "https://shiny-croissant-b62080.netlify.app/.netlify/identity"
    });
    
    window.netlifyIdentity.on("init", user => {
      console.log('Netlify Identity initialized');
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
    
    window.netlifyIdentity.on("error", err => {
      console.error('Netlify Identity error:', err);
    });
  } else {
    console.error('Netlify Identity not loaded');
  }
});
</script>
</body>
</html>
