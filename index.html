<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
  /* Force Netlify Identity modal to appear on top */
  .netlify-identity-widget {
    z-index: 99999 !important;
  }
  
  .netlify-identity-widget iframe {
    z-index: 99999 !important;
  }
  
  /* Ensure the overlay is visible */
  .netlify-identity-widget[open] {
    opacity: 1 !important;
    visibility: visible !important;
  }
</style>
</head>
<body>

  
<div style="padding: 20px; background: red; color: white;">
  <button onclick="console.log('Button clicked'); if(window.netlifyIdentity) { console.log('Opening modal...'); window.netlifyIdentity.open(); } else { console.log('netlifyIdentity not available'); }">Test Direct Login</button>
</div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
console.log('Script started');

window.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded');
  
  if (window.netlifyIdentity) {
    console.log('Netlify Identity found, initializing...');
    
    // Initialize with your specific Netlify site
    window.netlifyIdentity.init({
      APIurl: "https://shiny-croissant-b62080.netlify.app/.netlify/identity"
    });
    
    console.log('Init called');
    
    window.netlifyIdentity.on("init", user => {
      console.log('Netlify Identity initialized, user:', user);
      if (!user) {
        console.log('No user found, setting up login handler');
        window.netlifyIdentity.on("login", () => {
          console.log('Login successful, redirecting...');
          document.location.href = "/admin/";
        });
      }
    });
    
    window.netlifyIdentity.on("error", err => {
      console.error('Netlify Identity error:', err);
    });
    
    window.netlifyIdentity.on("open", () => {
      console.log('Modal opened');
    });
    
    window.netlifyIdentity.on("close", () => {
      console.log('Modal closed');
    });
    
  } else {
    console.error('Netlify Identity not found - widget not loaded');
  }
});

// Also add a direct test
setTimeout(() => {
  console.log('Testing netlifyIdentity availability:', !!window.netlifyIdentity);
  if (window.netlifyIdentity) {
    console.log('Available methods:', Object.keys(window.netlifyIdentity));
  }
}, 2000);
</script>
</body>
</html>
